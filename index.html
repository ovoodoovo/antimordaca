<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anti-fucinheira de pano</title>

        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

<body>
    <article class="container">
        <header>        
            <h1>Anti-fucinheira de pano</h1>
        </header>
        <main>
            <form>
                <div class="form-group">
                    <input type="text" id="cpf" placeholder="Digite o CPF" aria-describedby="cpfHelp"/>
                    <small id="cpfHelp" class="form-text text-muted">
                        Insira um CPF válido, com ou sem pontuação ou separador.
                    </small>
                </div>
                <button type="button" onclick="listarCpfs()" class="btn btn-primary">Processar</button>
                <button type="button" onclick="limparCpfs()" class="btn btn-secondary">Limpar</button>
            </form>
            <section>
                <ul id="resultados"></ul>
                <p>
                    ATENÇÃO: O processo poderá demorar alguns instantes...
                </p>
            </section>
        </main>

        </footer>
    </article>
</body>
</html>
